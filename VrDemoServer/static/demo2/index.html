<html>
<head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src='//unpkg.com/swagger-client' type='text/javascript'></script>
    <script>

      // we try the rest api via a dynamic swager client generation.
      client = new SwaggerClient('http://127.0.0.1:8080/demo2_api/swagger.json').then(
          client => {
                client.apis.default.get_ping().then( res => {
                        console.log('response:'+res.data);
                    }
                )

        })
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
        // websocket test
        console.log("websocket start")
        var socket = io();
        socket.on('connect', function() {
            socket.emit('my event', {data: 'I\'m connected1!'});
            socket.emit('my event', {data: 'I\'m connected2!'});
            socket.emit('my event', {data: 'I\'m connected3!'});
        });
    </script>


</head>
<body>
<a-scene>
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <a-sky color="#EE0000"></a-sky>
</a-scene>
</body>
</html>
